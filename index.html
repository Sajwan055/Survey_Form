<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
    <h1>Fuel Corporation Survey Form</h1>
    <p>Thankyou for taking the time to help us improve.</p>
    </header>
    <main>
    <form class="for" action="mailto:surisajwan1998@gmail.com">

        <fieldset class="first">
            <label class="name">Name
                <input type="name" placeholder="Enter Your Name" required>

            </label>

            <label class="email">Email
                <input type="email" placeholder="Enter your email" required>

            </label>

            <label class="age">Age(optional)
                <input type="number" min="13" max="120">

            </label>

        </fieldset>

        <fieldset>
            <label>Which option best describe your current role?</label>
        <select>
            
            <option>Select current role</option>
            <option>Student</option>
            <option>Full time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer Not To say</option>
            <option>Others</option>
       
        </select>

        <label>What is your favorite feature of Fuel Corporation?</label>
        <select>
            <option>Select an option</option>
            <option>Smooth experiece</option>
            <option>Community</option>
            <option>Experience</option>
            <option>Quality of product</option>
        </select>
        </fieldset>
        <label> What would you like to see improved? (Check all that apply)</label>

        <fieldset>

        </fieldset>
    </form> 
    </main>
</body>
</html>
